<div class="panel panel-default" style="width: 500px; margin: 100px auto" data-ng-hide="$root.token">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
	<form ng-submit="signin()">
	    <div class="form-group">
	        <input type="text" ng-model="email" placeholder="Email" class="form-control" name="inputEmail" autofocus>
	    </div>
	    <div class="form-group">
	        <input type="password" ng-model="senha" placeholder="Password" class="form-control" name="inputPass">
	    </div>
	    <button type="submit" class="btn btn-success">Acessar</button>
	</form>
  </div>
</div>
