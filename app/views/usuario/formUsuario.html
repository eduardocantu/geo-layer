<h1>Formulário do usuário</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <a type="submit" class="btn btn-primary" ng-href="#/listUsuario">
            <i class="glyphicon glyphicon-chevron-left"></i> Voltar
        </a>
    </div>
</div>
<form name="formUsuario" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2" for="inputTipo">Tipo do usuário</label>
        <div class="col-md-6">
            <select name="inputTipo"
                    id="inputTipo"
                    class="form-control"
                    ng-model="usuario.tipo"
                    ng-options="permissao.valor as permissao.nome for permissao in permissoes">
            </select> 
        </div>
    </div>


    <div class="form-group" ng-class="{'has-error' : isInvalidField('inputMunicipio')}">
        <label class="control-label col-md-2" for="inputMunicipio">Municipio</label>
        <div class="col-md-6">
            <select name="inputMunicipio"
                    id="inputMunicipio"
                    class="form-control"
                    ng-model="usuario.municipio"
                    ng-options="municipio.codigo as municipio.nome for municipio in municipios">
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error' : isInvalidField('inputNome')}">
        <label class="control-label col-md-2" for="inputNome">Nome</label>
        <div class="col-md-6">
            <input name="inputNome"
                   type="text"
                   class="form-control"
                   id="inputNome"
                   placeholder="Nome completo do usuário"
                   ng-model="usuario.nome"
                   required>
        </div>
        <span class="help-block col-md-4" ng-show="isInvalidField('inputNome')">Campo é obrigatório!</span>
    </div>
    <div class="form-group" ng-class="{'has-error' : isInvalidField('inputEmail')}">
        <label class="control-label col-md-2" for="inputEmail">E-mail</label>
        <div class="col-md-6">
            <input  name="inputEmail"
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="E-mail do usuário"
                    ng-model="usuario.email"
                    required>
        </div>
        <span class="help-block col-md-4" ng-show="isInvalidField('inputEmail')">E-mail precisa ser válido!</span>
    </div>
    <div class="form-group" ng-class="{'has-error' : isInvalidField('inputDocumento')}">
        <label class="control-label col-md-2" for="inputDocumento">Documento</label>
        <div class="col-md-6">
            <input name="inputDocumento"
                   type="text"
                   class="form-control"
                   id="inputDocumento"
                   placeholder="Documento do usuário"
                   ng-model="usuario.documento"
                   required>
        </div>
        <span class="help-block col-md-4" ng-show="isInvalidField('inputDocumento')">Campo é obritório!</span>

    </div>
    <hr>
    <a type="submit" class="btn btn-default" ng-click="limpar()">Limpar</a>
    <a type="submit" class="btn btn-primary" ng-click="salvar()" ng-show="!usuario.codigo" ng-disabled="!isInvalidForm()">Salvar</a>
    <a type="submit" class="btn btn-primary" ng-click="editar()" ng-show="usuario.codigo" ng-disabled="!isInvalidForm()">Editar</a>
</form>
